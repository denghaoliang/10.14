<html>

		 <script type="text/javascript" src="js/touch.js" ></script>
		<script>
			document.documentElement.style.fontSize=innerWidth/15+"px"
			window.onload=function(){
//				var 
				var di=document.getElementsByClassName("di")
				var xz=document.getElementsByClassName("xz")
				var n=1
				xz[0].addEventListener("touchstart",function(){
					n++
					if(n%2==0){
					    di[0].style.left=0;
						xz[0].style.background="#fff"
					}else{
						  di[0].style.cssText="left"
						  xz[0].style.background="#148AD2"
					}
					
				})
				xz[1].addEventListener("touchstart",function(){
					n++
					if(n%2==0){
					    di[1].style.left=0;
						xz[1].style.background="#fff"
					}else{
						  di[1].style.cssText="left"
						  xz[1].style.background="#148AD2"
					}
					
				})
				
				
				
				
				var slide=document.getElementsByClassName("slide")
				var color=document.getElementsByClassName("color")
				var ball=document.getElementsByClassName("ball")
				var b=document.getElementsByClassName("b")
				
				slide[0].addEventListener("touchmove",function(e){
					    e.preventDefault()
					    var slideL=this.offsetLeft
                        var x=e.touches[0].clientX-slideL
                        var slideW=slide[0].offsetWidth-ball[0].offsetWidth
                        console.log(slideL)
                        if(x<0){x=0}
                        if(x>slideW){x=slideW}
                        color[0].style.width=x+"px"
                        ball[0].style.left=x+"px"   
                        b[0].innerHTML=Math.ceil(x/slideW*100)+"%"  
                        b[1].innerHTML=100-Math.ceil(x/slideW*100)+"%" 
				})
				
				var slidea=document.getElementsByClassName("slidea")
				var colora=document.getElementsByClassName("colora")
				var balla=document.getElementsByClassName("balla")
				var i=document.getElementsByClassName("i")
				var v=0
			
					
				
				
			    
				i[0].addEventListener("touchstart",function(){
					var slideaL=slidea[0].offsetLeft
					var ballaL=balla[0].offsetLeft+slideaL
					var x=ballaL-slideaL
                    var slideaW=slidea[0].offsetWidth-balla[0].offsetWidth
					
//					console.log(ballaL)
                    v++
                    if(v%2==0){
                    	if(x*2>slideaW){x=slideaW/2}
                    colora[0].style.width=x*2+"px"
                    balla[0].style.left=x*2+"px"
                        i[0].innerHTML="自动"
                        i[0].style.color="#fff"
                        i[0].setAttribute("id","0")
                        
                    }else{
					    colora[0].style.width=x/2+"px"
	                    balla[0].style.left=x/2+"px" 
	                    i[0].innerHTML="手动"
                        i[0].style.color="yellow"
                        i[0].setAttribute("id","1")
				     }
				

				if(i[0].id=="1"){
				   		slidea[0].addEventListener("touchmove",function deng(e){
				   	    console.log("a")
				        e.preventDefault()
					    var slideaL=this.offsetLeft
                        var x=e.touches[0].clientX-slideaL
                        var slideaW=slidea[0].offsetWidth-balla[0].offsetWidth
                        if(x<0){x=0}
                        if(x>slideaW){x=slideaW}
                        colora[0].style.width=x+"px"
                        balla[0].style.left=x+"px" 
                       
				   })
				}
//				slidea[0].attachEvent("touchmove",deng, false);
				


                 
				
		})
